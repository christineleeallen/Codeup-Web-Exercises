<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculaor Off & On</title>
</head>
<body>

    <script>
        var calculatorOn = false;

        function pressPowerButton() {
            if (calculatorOn) {
                console.log('Calculator turning off.');
                calculatorOn = false;
            } else {
                console.log('Calculator turning on.');
                calculatorOn = true;
            }
        }

        pressPowerButton();
        // Output: Calculator turning on.

        pressPowerButton();
        // Output: Calculator turning off.

    </script>

</body>
</html>
